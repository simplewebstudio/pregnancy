<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pregnancy Test Scanner</title>
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* Base image */
            background-image: url('https://i.ibb.co/LmS6b40/pink-flower-arrangement.webp');
            background-size: cover;
            background-position: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Dark Overlay for background control */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.92); 
            transition: background-color 1.5s ease;
            z-index: 0;
        }

        /* Results State: PURE BLACK */
        body.results-mode .bg-overlay {
            background-color: rgba(0, 0, 0, 1);
        }

        /* --- APP CONTAINER --- */
        #app {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
        }

        /* --- SCANNER SCREEN --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* Instructions Text */
        .instruction {
            font-size: 1.4rem;
            font-weight: 600;
            color: #d0d0ff;
            text-shadow: 0 0 10px rgba(160, 160, 255, 0.3);
            animation: pulse 2s infinite;
            position: absolute;
            top: 8%;
            width: 100%;
            text-align: center;
            z-index: 20;
            transition: color 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }

        /* Fingerprint Area - MASSIVE */
        .fingerprint-wrapper {
            position: relative;
            width: 98vw; /* Almost full width */
            height: 75vh; /* Almost full height */
            max-width: 600px; 
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, rgba(0, 0, 0, 0) 60%);
            border-radius: 50%; 
        }

        .fingerprint-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.85; 
            transition: transform 0.1s, opacity 0.5s ease; 
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.1)); 
            padding: 20px; 
        }

        /* When analyzing, fade out the fingerprint */
        .fingerprint-wrapper.analyzing .fingerprint-img {
            opacity: 0;
            pointer-events: none; /* Make it unclickable */
        }

        /* Active State (Pressed) */
        .fingerprint-wrapper:active .fingerprint-img,
        .fingerprint-wrapper.scanning .fingerprint-img {
            transform: scale(0.98);
            filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.4));
        }

        /* Scanning Beam */
        .scan-beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 10px;
            background: #00ffff;
            box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            border-radius: 50%;
            transition: background 0.5s, box-shadow 0.5s, opacity 0.5s; 
        }

        .scanning .scan-beam {
            opacity: 1;
            animation: scanMove 1.5s linear infinite;
        }

        .analyzing .scan-beam {
            opacity: 0; /* Hide beam during analysis */
        }

        @keyframes scanMove {
            0% { top: 10%; opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #ff00de; /* Pink */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 15;
        }

        .analyzing .loading-spinner {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- RESULT SCREEN --- */
        .congrats-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 30px #ff00de;
            margin-bottom: 30px;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* CSS Pregnancy Test Stick */
        .test-device {
            position: relative;
            width: 300px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 30px;
            display: flex;
            align-items: center;
            box-shadow: 
                inset 0 -5px 10px rgba(0,0,0,0.1),
                0 10px 20px rgba(0,0,0,0.5),
                0 0 15px rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            overflow: hidden;
            animation: slideUp 1s ease-out;
            transform: rotate(-5deg);
        }

        .test-body {
            flex-grow: 1;
            height: 100%;
            position: relative;
        }
        
        .test-body::after {
            content: '';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 30px;
            background: #e0e0e0;
            border-radius: 50px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .result-window {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 30px;
            background: #d0d0d0;
            border-radius: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .line {
            width: 6px;
            height: 20px;
            background-color: #cc0000;
            border-radius: 2px;
            box-shadow: 0 0 2px rgba(200, 0, 0, 0.5);
        }

        .test-cap {
            width: 80px;
            height: 100%;
            background: #ff69b4;
            border-radius: 0 30px 30px 0;
            box-shadow: inset 5px 0 10px rgba(0,0,0,0.1);
        }

        /* Baby Image Container */
        .baby-container {
            width: 90%;
            max-width: 300px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 10px #a600ff,
                0 0 20px #a600ff,
                0 0 40px #a600ff;
            border: 3px solid #d48aff;
            animation: fadeIn 1.5s ease;
            background: #000;
        }

        .baby-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) saturate(1.2);
        }

        /* --- ANIMATIONS --- */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(50px) rotate(-5deg); }
            100% { opacity: 1; transform: translateY(0) rotate(-5deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    
    <!-- Overlay for background darkening -->
    <div class="bg-overlay"></div>

    <div id="app">
        <!-- SCREEN 1: SCANNER -->
        <div id="scanner-screen" class="screen">
            <div class="instruction" id="instruction-text">Hold Finger to Scan</div>
            
            <div class="fingerprint-wrapper" id="fingerprint-btn">
                <img 
                    src="https://i.ibb.co/FLnD4mQw/Fingerprint-Free-Download-PNG.png" 
                    alt="Fingerprint" 
                    class="fingerprint-img"
                >
                <div class="scan-beam"></div>
                <div class="loading-spinner"></div> <!-- The new spinner -->
            </div>
        </div>

        <!-- SCREEN 2: RESULT -->
        <div id="result-screen" class="screen hidden">
            <h1 class="congrats-text">Congratulations!</h1>
            
            <!-- CSS Pregnancy Test Stick -->
            <div class="test-device">
                <div class="test-body">
                    <div class="result-window">
                        <div class="line"></div> <!-- Line 1 -->
                        <div class="line"></div> <!-- Line 2 -->
                    </div>
                </div>
                <div class="test-cap"></div>
            </div>

            <!-- Baby Image -->
            <div class="baby-container">
                <img 
                    src="https://i.ibb.co/zh4NQ7Cm/human-embryo-inside-body-3d-260nw-638626114-1.jpg" 
                    alt="Baby Scan" 
                    class="baby-image"
                >
            </div>
        </div>
    </div>

    <script>
        const fingerprintBtn = document.getElementById('fingerprint-btn');
        const scannerScreen = document.getElementById('scanner-screen');
        const resultScreen = document.getElementById('result-screen');
        const instructionText = document.getElementById('instruction-text');
        const scanBeam = document.querySelector('.scan-beam');
        const body = document.body;

        let scanTimer = null;
        let isAnalyzing = false;
        const SCAN_DURATION = 2000; // 2 seconds to hold
        const PROCESSING_DURATION = 1500; // 1.5 seconds analyzing time

        // --- START SCANNING ---
        function startScan(e) {
            if (isAnalyzing) return; 

            e.preventDefault();
            
            fingerprintBtn.classList.add('scanning');
            instructionText.innerText = "Scanning...";
            instructionText.style.color = "#00ffff";

            if (navigator.vibrate) {
                navigator.vibrate(50); 
            }

            scanTimer = setTimeout(() => {
                startAnalysis();
            }, SCAN_DURATION);
        }

        // --- START ANALYSIS (LOCKED STATE) ---
        function startAnalysis() {
            isAnalyzing = true;
            scanTimer = null;

            // Immediately switch to analyzing state visuals
            fingerprintBtn.classList.remove('scanning'); // Stop scan beam animation
            fingerprintBtn.classList.add('analyzing'); // Show spinner, fade fingerprint
            instructionText.innerText = "Analyzing...";
            instructionText.style.color = "#ff00de"; // Pink/Purple

            if (navigator.vibrate) {
                navigator.vibrate([50, 50, 50]); 
            }

            // Wait for processing delay
            setTimeout(() => {
                showResult();
            }, PROCESSING_DURATION);
        }

        // --- CANCEL SCANNING ---
        function cancelScan(e) {
            if (isAnalyzing) return; // Cannot cancel analysis

            if (scanTimer) {
                clearTimeout(scanTimer);
                scanTimer = null;
            }

            fingerprintBtn.classList.remove('scanning');
            // Remove analyzing class if it was somehow added without timer completing
            fingerprintBtn.classList.remove('analyzing'); 
            
            instructionText.innerText = "Hold Finger to Scan";
            instructionText.style.color = "#d0d0ff";
            
            // Ensure fingerprint is visible again if scan was cancelled early
            document.querySelector('.fingerprint-img').style.opacity = '0.85'; 
        }

        // --- SHOW RESULT ---
        function showResult() {
            isAnalyzing = false; // Reset analysis state
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]); 
            }

            // Darken background COMPLETELY
            body.classList.add('results-mode');

            // Transition out the scanner screen
            scannerScreen.style.opacity = '0';
            
            setTimeout(() => {
                scannerScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');
            }, 500); // Match CSS opacity transition
        }

        // --- EVENT LISTENERS ---
        fingerprintBtn.addEventListener('mousedown', startScan);
        fingerprintBtn.addEventListener('touchstart', startScan);

        fingerprintBtn.addEventListener('mouseup', cancelScan);
        fingerprintBtn.addEventListener('mouseleave', cancelScan);
        fingerprintBtn.addEventListener('touchend', cancelScan);
        fingerprintBtn.addEventListener('touchcancel', cancelScan);
    </script>

</body>
</html>
